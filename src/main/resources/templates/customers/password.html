<h3>Password</h3>

<!-- Page Content -->
<div class="container">
    <br>
    <!-- /.container -->
    <img class="logo img-rounded rounded mx-auto d-block" alt="logo"  src="../../static/images/logo.png" th:src="@{../images/logo.png}"/>
    <!--/*@thymesVar id="user" type="com.razbank.razbank.entities.login.User"*/-->
    <form class="needs-validation" novalidate  th:action="@{/onBoarding/password}" th:object="${user}" method="POST">

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">Password</label>
                <input type="number" th:field="*{password}" class="form-control" id="validationCustom01" placeholder="Password"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Continuar</button>
    </form>

</div>

<br><br>

    </div>
    <!-- /.container -->
</footer>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
