<!-- Page Content -->
<div class="container">
<br>
<!-- /.container -->
    <img class="img-rounded rounded mx-auto d-block" alt="logo" src="../../static/images/logo.png" th:src="@{../images/logo.png}"/>
    <!--/*@thymesVar id="customerDTO" type="com.razbank.razbank.dtos.customer.CustomerDTO"*/-->
    <form class="needs-validation" novalidate  th:action="@{/onBoarding/savePersonalData}"
          th:object="${customerDTO}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" th:field="*{name}" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationEmail">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="email" th:field="*{email}" class="form-control" id="validationEmail" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a email.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">

            <div class="col-md-3 mb-3">
                <label for="validationCustom04">Birth date</label>
                <input type="text"  th:field="*{birthDate}" class="form-control" id="validationCustom04" placeholder="Birth date" required>
                <div class="invalid-feedback">
                    Please provide a valid birth date.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Place of birth</label>
                <input type="text" th:field="*{placeOfBirth}" class="form-control" id="validationCustom03" placeholder="Place of birth" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Country</label>
                <input type="text" th:field="*{country}" class="form-control" id="validationCustom05" placeholder="Country" required>
                <div class="invalid-feedback">
                    Please provide a country
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Continuar</button>
    </form>

</div>


<!-- Footer -->
<footer class="py-5  bg-info fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Christian Álvarez 2020</p>
    </div>
    <!-- /.container -->
</footer>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>
